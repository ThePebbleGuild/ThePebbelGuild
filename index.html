<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pebble Guild</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eaf2f8; 
            color: #1e293b;
        }
        
        .section-heading {
            color: #1e293b;
            font-weight: 900;
        }

        .premium-button {
            background-color: #3b82f6;
            color: white;
            border-radius: 9999px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.39);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .premium-button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(59, 130, 246, 0.45);
        }

        /* Hero Section Styling */
        #hero-container {
            position: relative;
            height: 200vh; /* Taller to allow for scrolling content over sticky BG */
        }
        #hero-background {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
        }
        #hero-foreground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* The children now control the layout and height */
        }
        
        /* Roadmap Path Styling */
        #roadmap .roadmap-path {
            position: relative;
        }
        #roadmap .roadmap-item:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
            width: 4px;
            height: 100px;
            background-color: #94a3b8;
            background-image: linear-gradient(to bottom, #94a3b8, #94a3b8 50%, transparent 50%);
            background-size: 100% 10px;
        }
        @media (min-width: 1024px) {
            #roadmap .roadmap-item:not(:last-child)::after {
                width: 150px;
                height: 4px;
                left: 100%;
                top: 50%;
                transform: translateY(-50%);
                 background-image: linear-gradient(to right, #94a3b8, #94a3b8 50%, transparent 50%);
            }
             #roadmap .roadmap-item:nth-child(even):not(:last-child)::after {
                left: auto;
                right: 100%;
             }
        }

        /* Ecosystem Card with Lock */
        .ecosystem-card {
            position: relative;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            border-radius: 24px;
            box-shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.2);
        }
        .ecosystem-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            transition: background 0.3s ease;
        }
        .ecosystem-card:hover .overlay {
            background: rgba(0,0,0,0.3);
        }
        .ecosystem-card .lock-icon {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 2rem;
            height: 2rem;
            color: rgba(255,255,255,0.7);
        }

        /* Scroll Animations */
        .animate-on-scroll {
            opacity: 0;
            transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            transform: translateY(50px);
        }
        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- Header -->
    <header id="header" class="fixed w-full top-0 z-50 transition-colors duration-300 bg-white/80 backdrop-blur-sm border-b border-gray-200/50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#home" class="text-2xl font-black uppercase tracking-widest text-slate-800">The Pebble Guild</a>
            <nav class="hidden md:flex space-x-8">
                <a href="#lore" class="text-slate-600 hover:text-blue-500 font-semibold">Lore</a>
                <a href="#roadmap" class="text-slate-600 hover:text-blue-500 font-semibold">Journey</a>
                <a href="#ecosystem" class="text-slate-600 hover:text-blue-500 font-semibold">Future</a>
                <a href="#community" class="text-slate-600 hover:text-blue-500 font-semibold">Community</a>
                <a href="#faq" class="text-slate-600 hover:text-blue-500 font-semibold">FAQ</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="home">
            <div id="hero-container">
                <div id="hero-background"></div>
                <div id="hero-foreground">
                    <!-- Part 1: Text visible on load -->
                    <div class="h-screen w-full flex items-center justify-center">
                        <div class="text-center text-white max-w-5xl p-8">
                            <h1 id="hero-headline" class="text-5xl md:text-7xl font-black" style="text-shadow: 0 2px 10px rgba(0,0,0,0.5);"></h1>
                            <p id="hero-tagline" class="mt-8 text-lg md:text-xl max-w-2xl mx-auto" style="text-shadow: 0 2px 5px rgba(0,0,0,0.5);"></p>
                            <a id="hero-cta" href="#" class="mt-12 inline-block px-10 py-4 premium-button"></a>
                        </div>
                    </div>
                    <!-- Part 2: Image appears on scroll -->
                    <div class="h-screen w-full flex items-center justify-center">
                         <img id="hero-nft-image" src="" alt="Pebble Guild NFT Character" class="w-full h-auto object-contain max-h-[85vh] rounded-2xl shadow-2xl">
                    </div>
                </div>
            </div>
        </section>

        <!-- The Lore Section -->
        <section id="lore" class="py-20 lg:py-32 bg-white">
            <div class="container mx-auto px-6 text-center">
                 <h2 id="lore-subheading" class="text-4xl md:text-5xl section-heading animate-on-scroll"></h2>
                 <div id="lore-body" class="mt-6 text-slate-500 leading-relaxed space-y-4 max-w-3xl mx-auto animate-on-scroll"></div>
                <div class="mt-12 max-w-4xl mx-auto animate-on-scroll">
                    <img id="lore-gif" src="" alt="Concept art animation" class="rounded-2xl shadow-xl w-full">
                </div>
            </div>
        </section>
        
        <!-- The Roadmap Section -->
        <section id="roadmap" class="py-20 lg:py-32 bg-slate-100">
             <div class="container mx-auto px-6 text-center">
                 <h2 id="roadmap-subheading" class="text-4xl md:text-5xl section-heading animate-on-scroll"></h2>
                 <p id="roadmap-description" class="mt-4 text-slate-500 max-w-2xl mx-auto animate-on-scroll"></p>
                 <div class="roadmap-path mt-16 flex flex-col lg:flex-row justify-center items-center gap-y-24 lg:gap-x-32">
                    <!-- Roadmap items will be injected here -->
                 </div>
             </div>
        </section>
        
        <!-- Explore the Ecosystem Section -->
        <section id="ecosystem" class="py-20 lg:py-32 bg-white">
            <div class="container mx-auto px-6 text-center">
                <h2 id="ecosystem-subheading" class="text-4xl md:text-5xl section-heading animate-on-scroll"></h2>
                <div id="ecosystem-cards-container" class="mt-16 grid grid-cols-1 md:grid-cols-3 gap-8">
                    <!-- Ecosystem cards will be injected here -->
                </div>
            </div>
        </section>

        <!-- Community Section -->
        <section id="community" class="py-20 lg:py-32 bg-slate-100">
             <div class="container mx-auto px-6 text-center">
                 <h2 id="community-subheading" class="text-4xl md:text-5xl section-heading animate-on-scroll"></h2>
                 <p id="community-description" class="mt-4 text-slate-500 max-w-2xl mx-auto animate-on-scroll"></p>
                 <div id="community-links-container" class="mt-12 flex justify-center flex-wrap gap-4 animate-on-scroll"></div>
             </div>
        </section>

        <!-- FAQ Section -->
        <section id="faq" class="py-20 lg:py-32 bg-white">
            <div class="container mx-auto px-6 max-w-4xl">
                <h2 id="faq-subheading" class="text-4xl md:text-5xl section-heading text-center animate-on-scroll"></h2>
                <div id="faq-questions-container" class="mt-12 space-y-8 animate-on-scroll">
                    <!-- FAQ items will be generated here by JS -->
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="py-20 lg:py-32 bg-slate-100">
             <div class="container mx-auto px-6 text-center">
                 <h2 id="contact-subheading" class="text-4xl md:text-5xl section-heading animate-on-scroll"></h2>
                 <p id="contact-description" class="mt-4 text-slate-500 max-w-2xl mx-auto animate-on-scroll"></p>
                 <a id="contact-cta" href="#" class="mt-8 inline-block px-10 py-4 premium-button animate-on-scroll"></a>
             </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="py-8 border-t border-gray-200 bg-white">
        <div class="container mx-auto px-6 text-center text-slate-400">
            <p>&copy; 2025 The Pebble Guild. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const guildConfig = {
            hero: {
                backgroundImage: "assets/BG.png",
                // A transparent PNG works best
                headline: "VALUE IS NOT FOUND. IT IS FORGED.",
                tagline: "A cinematic universe of myth, mastery, and the artisans who shape legends.",
                ctaButton: { text: "WATCH THE FIRST CHRONICLE", link: "#" },
		        nftImage: "assets/lore-artwork.png",
            },
            lore: {
                subheading: "From the Endless Ice, A New Legend Emerges",
                bodyText: [
                    "In the heart of the frozen continent, where the southern lights whisper secrets to the ancient glaciers, there exists a society unlike any other: The Pebble Guild.",
                    "They are not mere collectors, content with what the tide offers. They are masters, artisans, and explorers. They believe that true value is not found by chance, but forged through perilous journeys, masterful skill, and a touch of the cosmic.",
                    "From their hidden workshops, they venture into the unknown to gather impossible materials—the light of a fallen star, the echo of a whale's song, the chill of a timeless blizzard. With these, they craft pebbles of immense power and beauty, each a testament to a legendary journey.",
                ],
                gif: "assets/ComingSoon.gif"
            },
            roadmap: {
                subheading: "The Journey Ahead",
                description: "Our chronicle is written in phases, with our community at its core.",
                chapters: [
                    { title: "Chapter I: The Gathering", image: "assets/Gathering.png" },
                    { title: "Chapter II: The First Forging", image: "assets/Forging.png" },
                    { title: "Chapter III: The Guild Assembles", image: "assets/Guild.png" },
                    { title: "Chapter IV: The World Expands", image: "assets/Expand.png" } // Final "cinema" image
                ]
            },
            ecosystem: {
                subheading: "The Future is Forged",
                cards: [
                    { title: "Open Sea", backgroundImage: "assets/gallery.png" },
                    { title: "The Proving Grounds", backgroundImage: "assets/gaming.png" },
                    { title: "The Forge", backgroundImage: "assets/merch.png" }
                ]
            },
            community: {
                subheading: "JOIN THE EXPEDITION",
                description: "The Guild's story is best experienced together.",
                links: [
                    { name: "Youtube", url: "https://www.youtube.com/@ThePebbleGuild" },
                    { name: "TikTok", url: "https://www.tiktok.com/@the_pebble_guild?is_from_webapp=1&sender_device=pc" },
                    { name: "X", url: "https://x.com/ThePebbleGuild" },
                    { name: "Discord", url: "https://discord.gg/ZHJ7cgsR" }
                ]
            },
            faq: {
                subheading: "Frequently Asked Questions",
                questions: [
                    { q: "What is The Pebble Guild?", a: "The Pebble Guild is a new digital brand and cinematic universe, starting with a series of AI-generated short films. Our goal is to build a world of epic stories and characters, and invite our community to be a part of it through content, digital collectibles, and games." },
                    { q: "Is this an NFT project?", a: "We are a story-first brand. Our primary focus is creating incredible content and a strong community. In the future, we plan to offer digital collectibles (NFTs) that will allow our community members to have true ownership and a deeper connection to the universe we are building together." },
                    { q: "How can I get involved right now?", a: "The best way is to watch our content on YouTube and TikTok, and join the conversation on X and Discord. Our earliest and most dedicated supporters will be the first to know about future developments." }
                ]
            },
            contact: {
                subheading: "Get In Touch",
                description: "For business inquiries or to learn more about our journey, please reach out.",
                ctaButton: { text: "Email Us", link: "mailto:business@thepebbleguild.com" }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            // --- Populate Hero ---
            document.getElementById('hero-background').style.backgroundImage = `url('${guildConfig.hero.backgroundImage}')`;
            document.getElementById('hero-headline').textContent = guildConfig.hero.headline;
            document.getElementById('hero-tagline').textContent = guildConfig.hero.tagline;
            const heroCta = document.getElementById('hero-cta');
            heroCta.textContent = guildConfig.hero.ctaButton.text;
            heroCta.href = guildConfig.hero.ctaButton.link;
            document.getElementById('hero-nft-image').src = guildConfig.hero.nftImage;

            // --- Populate Lore ---
            document.getElementById('lore-subheading').textContent = guildConfig.lore.subheading;
            const loreBody = document.getElementById('lore-body');
            guildConfig.lore.bodyText.forEach(p => { const pElement = document.createElement('p'); pElement.textContent = p; loreBody.appendChild(pElement); });
            document.getElementById('lore-gif').src = guildConfig.lore.gif;

            // --- Populate Roadmap ---
            document.getElementById('roadmap-subheading').textContent = guildConfig.roadmap.subheading;
            document.getElementById('roadmap-description').textContent = guildConfig.roadmap.description;
            const roadmapContainer = document.querySelector('#roadmap .roadmap-path');
            guildConfig.roadmap.chapters.forEach((chapter, index) => {
                const isLast = index === guildConfig.roadmap.chapters.length - 1;
                const itemClass = isLast ? 'lg:col-span-2' : '';
                roadmapContainer.innerHTML += `
                    <div class="roadmap-item relative text-center animate-on-scroll ${itemClass}" style="transition-delay: ${index * 200}ms;">
                        <img src="${chapter.image}" alt="${chapter.title}" class="rounded-xl shadow-lg mx-auto ${isLast ? 'w-full max-w-4xl' : 'w-64'}">
                        <h3 class="mt-4 text-xl font-bold">${chapter.title}</h3>
                    </div>
                `;
            });
            
            // --- Populate Ecosystem ---
            document.getElementById('ecosystem-subheading').textContent = guildConfig.ecosystem.subheading;
            const ecosystemContainer = document.getElementById('ecosystem-cards-container');
            guildConfig.ecosystem.cards.forEach((card, index) => {
                ecosystemContainer.innerHTML += `
                    <div class="ecosystem-card h-96 animate-on-scroll" style="background-image: url('${card.backgroundImage}'); transition-delay: ${index * 200}ms;">
                        <div class="overlay"></div>
                        <div class="relative z-10 p-8 flex flex-col items-center justify-center h-full text-white">
                             <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" /></svg>
                            <h3 class="text-3xl font-black uppercase">${card.title}</h3>
                            <p class="mt-2 text-lg font-semibold">Coming Soon</p>
                        </div>
                    </div>
                `;
            });

            // --- Populate Community ---
            document.getElementById('community-subheading').textContent = guildConfig.community.subheading;
            document.getElementById('community-description').textContent = guildConfig.community.description;
            const communityContainer = document.getElementById('community-links-container');
            guildConfig.community.links.forEach(link => { communityContainer.innerHTML += `<a href="${link.url}" target="_blank" rel="noopener noreferrer" class="premium-button px-6 py-3 text-sm">${link.name}</a>`; });
            
            // --- Populate FAQ ---
            document.getElementById('faq-subheading').textContent = guildConfig.faq.subheading;
            const faqContainer = document.getElementById('faq-questions-container');
            guildConfig.faq.questions.forEach((item, index) => {
                 faqContainer.innerHTML += `<div class="p-6 bg-white rounded-xl shadow-md animate-on-scroll" style="transition-delay: ${index * 100}ms;"><h3 class="text-xl font-bold">${item.q}</h3><p class="mt-2 text-slate-500">${item.a}</p></div>`;
            });

            // --- Populate Contact ---
            document.getElementById('contact-subheading').textContent = guildConfig.contact.subheading;
            document.getElementById('contact-description').textContent = guildConfig.contact.description;
            const contactCta = document.getElementById('contact-cta');
            contactCta.textContent = guildConfig.contact.ctaButton.text;
            contactCta.href = guildConfig.contact.ctaButton.link;

            initializeScrollAnimations();
        });

        // Scroll Animations
        function initializeScrollAnimations() {
            const targets = document.querySelectorAll('.animate-on-scroll');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, { threshold: 0.1 });
            targets.forEach(target => observer.observe(target));
        }
    </script>

</body>
</html>
